{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" href = "{% static 'CSS/CR.css' %}">
</head>
<body>
<h1>장고 FORM</h1>
<form action = "" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label for="{{ field.id_for_label }}" id="form_labl">{{ field.label }}</label>
        <br>
        <input type = "{{ field.field.widget.input_type }}" class = "form_title" placeholder="{{ field.label }}" name = "{{ field.name }}">

    </div>
    {% endfor %}
    <input type = "submit" value = "글 생성">
</form>
</body>
</html>
