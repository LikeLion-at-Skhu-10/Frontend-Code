{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/CR.css' %}">
    <title>Home</title>
</head>

<body>

    <a href= "{% url 'new' %}">
        <p class="new">html을 이용한 새 글 작성</p></a> <br>
    <a href= "{% url 'formC' %}">
        <p class="form">django form을 이용한 새 글 작성</p></a> <br>
    <a href= "{% url 'modelformC' %}">
        <p class="modelform">django modelform을 이용한 새 글 작성</p></a> <br>

    <br><br>

    {% for post in posts %}

    <a href="{% url 'detail' post.id %}">
        <p class="html_title">{{post.id}} : {{ post.title }}</p>
        <p class="html_body">{{ post.body }}</p>
    </a>
    <br>
        <p class="post">{{ post.date }}</p>
    <br><br>

    {% endfor %}
</body>

</html>
