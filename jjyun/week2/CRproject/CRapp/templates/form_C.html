{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css" href="{% static 'css/CR.css' %}">
    <title>form을 이용한 글 작성 페이지</title>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}

    <div id="a">
        {% for field in form %}
        <label for="{{ field.id_for_label }}" class="form_label">{{ field.label }}</label>
        <br>
        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
        class="form_field" id="{{ field.id_for_label }}" placeholder="{{ field.label }}"><br><br>
        {% endfor %}
        <input type="submit" value="생성" class="form_submit">
    </div>
</form>
</body>

</html>
