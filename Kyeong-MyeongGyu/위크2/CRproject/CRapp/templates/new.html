<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div>
        <label for="title" style="font-size:50px;font-weight:bold;color:aquamarine;">제목</label><br>
        <input type="text" name="title" id="title">
    </div>
    <div>
        <label for="body" style="font-size:25px;color:plum;">내용</label>
        <textarea name="body" id="body" cols="30" rows="10"></textarea>
    </div>
    <input type="submit" value="글 생성하기">
</form>
